<!DOCTYPE html>
<html>
<head>
  <title>Database Tables</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
  <div class="columns">
    <!-- Sidebar Menu -->
    <aside class="column is-3">
      <p class="menu-label">Database Tables</p>
      <ul class="menu-list">
        <li><a href="#">Table 1</a></li>
        <li><a href="#">Table 2</a></li>
        <!-- Add more tables as required -->
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="column">
      <section class="section">
        <nav class="level">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <p class="subtitle is-5">Viewing <strong>Table 1</strong></p>
            </div>
          </div>
          <!-- Right side -->
          <div class="level-right">
            <p class="level-item"><a href="#" class="button is-success">Create New Record</a></p>
          </div>
        </nav>

        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Render rows dynamically from database -->
            <tr>
              <td>1</td>
              <td>Sample Record</td>
              <td>
                <a href="#">View</a> |
                <a href="#" class="has-text-danger">Delete</a>
              </td>
            </tr>
            <!-- Add more rows as required -->
          </tbody>
        </table>

        <!-- Pagination -->
        <nav class="pagination is-centered" role="navigation" aria-label="pagination">
          <a class="pagination-previous">Previous</a>
          <a class="pagination-next">Next page</a>
          <ul class="pagination-list">
            <!-- Render pagination buttons dynamically based on the total number of pages -->
            <li><a class="pagination-link" aria-label="Goto page 1">1</a></li>
            <li><a class="pagination-link" aria-label="Goto page 2">2</a></li>
            <li><a class="pagination-link is-current" aria-label="Page 3" aria-current="page">3</a></li>
            <!-- Add more pages as required -->
          </ul>
        </nav>
      </section>
    </main>
  </div>
</body>
</html>
